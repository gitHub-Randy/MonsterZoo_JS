<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>

    <title>Monster Zoo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <script src="bundle.js" defer></script>
</head>
<body>
<div class="content">
    <div class="panel" id="panel">
        Configurator here!
        <div id="configurator">
            <div id="div1" name="spawn">
            </div>
        </div>

    </div>
    <div class="zoo">
        <div>
            <div class="title floatLeft">
                Monster Zoo
            </div>
            <div>
                <select class="gridSelector" id="gridSelect">
                </select>
            </div>
        </div>
        <div class="grid">
            <div class="playSpace displayGrid">
            </div>
        </div>
    </div>
</div>
</body>
</html>
